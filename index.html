
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PunchRevive â€“ Resurrect Dead Code</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&family=Creepster&display=swap" rel="stylesheet">
  <style>
    @keyframes flicker {
      0% { opacity: 0.95; }
      5% { opacity: 0.8; }
      10% { opacity: 0.9; }
      15% { opacity: 0.85; }
      20% { opacity: 1; }
      100% { opacity: 1; }
    }
    @keyframes punch-ripple {
      0% { transform: scale(1); opacity: 1; box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.7); }
      100% { transform: scale(1.5); opacity: 0; box-shadow: 0 0 0 10px rgba(0, 255, 0, 0); }
    }
    @keyframes cell-flash {
      0% { background-color: #fff; filter: brightness(2); }
      100% { filter: brightness(1); }
    }
    .flicker-overlay {
      pointer-events: none;
      background: rgba(15, 255, 15, 0.03);
      animation: flicker 4s infinite;
    }
    .crt-lines {
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
    }
    .glow-text {
      text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
    }
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'IBM Plex Mono', monospace;
      overflow-x: hidden;
    }
    h1, h2, h3, .creepster {
      font-family: 'Creepster', cursive;
    }
    .punch-cell:hover {
      background-color: rgba(0, 255, 0, 0.3);
    }
    .punched {
      background-color: #0f0 !important;
      box-shadow: 0 0 8px #0f0;
    }
    .punch-effect {
      animation: cell-flash 0.3s ease-out;
      position: relative;
    }
    .punch-effect::after {
      content: '';
      position: absolute;
      inset: 0;
      border: 1px solid #0f0;
      animation: punch-ripple 0.4s ease-out;
      pointer-events: none;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #001100;
    }
    ::-webkit-scrollbar-thumb {
      background: #0f0;
      border-radius: 4px;
    }
  </style>
